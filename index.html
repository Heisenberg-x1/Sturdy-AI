<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="brain.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Sturdy Developers</title>
    <script
      src="https://kit.fontawesome.com/0c0bb61621.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <br>
        <div class="side">
          <span class="nav"> <i class="fa-solid fa-right-to-bracket"></i></span>
          <h2>Sturdy AI Login </h2>
          <div class="join">
            <img src="./brain.png" alt="">
            <br>
            <form action="">
              <label style="display: inline;" for="name"><i class="fa-solid fa-user"></i></label>
              <input style="text-align: center;" type="text" name="name" id="name" placeholder="Enter your name">
              <br>
              <br>
              <label for="email"><i class="fa-regular fa-envelope"></i></label>
              <input  type="email" name="email" id="email" placeholder="Enter your email">
              <br><br>
              <label for="pass"><i class="fa-solid fa-lock"></i></label>
              <input  type="password" name="pass" id="pass" placeholder="Enter password">
              <br><br>
              <label for="repeat"><i class="fa-solid fa-lock"></i></label>
              <input  type="password" name="repeat" id="repeat" placeholder="Confirm password">
              <br>
              <button type="button" class="btn">Sign Up</button>
              <br>
              <p>Have an account? <a href="">Login</a></p>
            </form>
          </div>
        </div>
        <div class="div1">
          <h1>STURDY AI</h1>
          <br>
          <p style="font-style: italic;">"AI revolutionizing the future, with us."</p>
          <p style="font-style: italic;">~Heisenberg</p>
        </div>

    </div> 
    <img src="" alt="">
    

    <script src="main.js"></script>
  </body>
</html>
